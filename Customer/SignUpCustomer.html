<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css"
    />
    <link
      rel="stylesheet"
      href="/frontend/src/assets/css/Customer/SignUpCustomer.css"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container column mt-5">
      <div class="d-flex mt-35 justify-content-center">
        <img src="/frontend//src/assets/img/Logo.png" class="logo" />
        <h1 class="text-logo">Belanja</h1>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <h4 class="text-pls">Please sign up with your account</h4>
    </div>
    <div
      class="d-flex mt-4 justify-content-center btn-group"
      role="group"
      style="margin-left: 50%; margin-right: 50%"
    >
      <button type="button" class="btn btn-outline-danger btn-seller">
        Customer
      </button>
      <button
        class="btn btn-outline-secondary btn-seller pl-4 pr-4"
        data-toogle="collapse"
      >
        Seller
      </button>
    </div>
    <div
      class="d-flex gap-medium mt-3 padding-medium justify-content-center align-items-center flex-column"
    >
      <div class="input-container">
        <input
          class="text-input"
          type="text"
          name="name"
          id="name"
          required="required"
        />
        <label class="text-gray" for="name">Name</label>
      </div>
      <div class="input-container">
        <input
          class="text-input"
          type="text"
          name="email"
          id="email"
          required="required"
        />
        <label class="text-gray" for="email">Email</label>
      </div>
      <div class="input-container">
        <input
          class="text-input"
          type="password"
          name="password"
          id="password"
          required="required"
        />
        <label class="text-gray" for="password">Password</label>
      </div>
    </div>
    <div
      class="d-flex justify-content-center container flex-column"
      style="width: 30%; margin-top: 26px"
    >
      <button
        class="btn btn-lg btn-round btn-login"
        style="border-radius: 40px"
      >
        Sign Up
      </button>
      <p
        class="text-dark text-center"
        style="margin-top: 26px; padding-bottom: 15%"
      >
        Don't have a Belanja account?
        <a href="http://" class="text-login"> Register </a>
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
