<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/frontend/src/assets/css/Profile.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar shadow-lg bg-light fixed-top">
      <div class="container-cst">
        <div class="flex flex-row">
          <div class="col-2 ml-2 pl-2 mr-4 pr-4 logo flex-row">
            <img src="/frontend/src/assets/img/Logo.png" />
            <a class="navbar-brand pl-2 text-logo" href="#">Belanja</a>
          </div>
          <div
            class="col-5 form-group has-search form-search"
            style="margin-right: 6%; padding-right: 6%"
          >
            <input type="text" class="form-control" placeholder="Search" />
          </div>
          <div class="col-3" style="margin-left: 0px">
            <button
              type="button"
              class="form-control sort"
              data-toogle="modal"
              data-target="#modalSort"
            >
              <form class="pr-2"></form>
              <img src="/frontend/src/assets/img/Sort.png" />
            </button>
            <div
              class="modal fade"
              id="modalSort"
              tabindex="-1"
              role="dialog"
              aria-labelledby="modalSortLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalSortLabel">Modal title</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-1 ml-2 pl-2"
            style="margin-left: 20px; padding-left: 20px"
          >
            <button class="shop-cart">
              <img src="/frontend/src/assets/img/Shop-cart.png" />
            </button>
          </div>
          <div
            class="col-1 ml-2 pl-2"
            style="margin-left: 20px; padding-left: 20px"
          >
            <button class="shop-cart">
              <img src="/frontend/src/assets/img/Bell.png" />
            </button>
          </div>
          <div class="col-1" style="margin-left: 2%">
            <button
              style="margin-top: 20px; border: 0; background: transparent"
            >
              <img src="/frontend/src/assets/img/Mail.png" />
            </button>
          </div>
          <div class="col-1" style="margin-left: 0">
            <button
              style="margin-top: 16px; border: 0; background: transparent"
            >
              <img src="/frontend/src/assets/img/Prof.png" />
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-body">
      <div style="width: 29%; float: left">
        <div class="card" style="width: 100%; height: 640px">
          <div style="display: flex; flex-direction: column">
            <div style="display: flex; flex-direction: row">
              <div style="margin-left: 33%; margin-top: 14%">
                <img
                  style="width: 75px"
                  src="/frontend/src/assets/img/Prof.png"
                />
              </div>
              <div class="ml-2 pl-2 font-metropolis" style="margin-top: 17%">
                <p
                  class="ml-1 pl-0 mb-0 pb-0"
                  style="width: 600; font-size: 16px"
                >
                  <b>Marcheilla</b>
                </p>
                <button
                  class="ml-0 pl-0"
                  style="
                    background-color: transparent;
                    border-color: transparent;
                  "
                >
                  <img src="/frontend/src/assets/img/Edit.png" />
                </button>
              </div>
            </div>
            <div
              class="mt-4 pt-4"
              style="margin-left: 33%; display: flex; flex-direction: row"
            >
              <img src="/frontend/src/assets/img/Ellipse.svg" />
              <p
                class="mt-2 pt-2 ml-2 pl-2"
                style="font-weight: 500; font-size: 14px"
              >
                My account
              </p>
            </div>
            <div
              class="mt-0 pt-0"
              style="margin-left: 33%; display: flex; flex-direction: row"
            >
              <img src="/frontend/src/assets/img/Ellipse2.svg" />
              <p
                class="mt-2 pt-2 ml-2 pl-2"
                style="font-weight: 500; font-size: 14px; color: gray"
              >
                Shipping address
              </p>
            </div>
            <div
              class="mt-0 pt-0"
              style="margin-left: 33%; display: flex; flex-direction: row"
            >
              <img src="/frontend/src/assets/img/Ellipse3.svg" />
              <p
                class="mt-2 pt-2 ml-2 pl-2"
                style="font-weight: 500; font-size: 14px; color: gray"
              >
                My order
              </p>
            </div>
          </div>
        </div>
      </div>
      <div style="width: 71%; float: right">
        <div
          class="card"
          style="
            width: 800px;
            height: 580px;
            border-color: #9b9b9b;
            background-color: white;
            margin-top: 4%;
            margin-left: 4%;
          "
        >
          <div
            class="font-metropolis"
            style="margin-top: 20px; margin-left: 20px"
          >
            <p class="mb-1 pb-0" style="font-weight: 600; font-size: 20px">
              My Profile
            </p>
            <p
              class="mb-1 pb-1"
              style="font-weight: 500; font-size: 14px; color: #9b9b9b"
            >
              Manage your profile information
            </p>
          </div>
          <div class="ml-4">
            <img
              style="width: 750px"
              src="/frontend/src/assets/img/Line4.svg"
            />
          </div>
          <div class="mt-3" style="display: flex; flex-direction: row">
            <div class="ml-3" style="width: 15%; float: left">
              <div
                class="font-metropolis mr-2"
                style="display: flex; flex-direction: column"
              >
                <p
                  class="mt-2 mb-2 pt-2 pb-2"
                  style="
                    font-weight: 500;
                    font-size: 14px;
                    color: #9b9b9b;
                    text-align: end;
                  "
                >
                  Name
                </p>
                <p
                  class="mt-4 mb-2 pt-3 pb-2"
                  style="
                    font-weight: 500;
                    font-size: 14px;
                    color: #9b9b9b;
                    text-align: end;
                  "
                >
                  Email
                </p>
                <p
                  class="mt-4 mb-2 pt-2 pb-2"
                  style="
                    font-weight: 500;
                    font-size: 14px;
                    color: #9b9b9b;
                    text-align: end;
                  "
                >
                  Phone number
                </p>
                <p
                  class="mt-2 mb-2 pt-2 pb-1"
                  style="
                    font-weight: 500;
                    font-size: 14px;
                    color: #9b9b9b;
                    text-align: end;
                  "
                >
                  Gender
                </p>
                <p
                  class="mt-2 mb-2 pt-3 pb-2"
                  style="
                    font-weight: 500;
                    font-size: 14px;
                    color: #9b9b9b;
                    text-align: end;
                  "
                >
                  Date of birth
                </p>
              </div>
            </div>
            <div class="ml-3" style="width: 45%; float: left">
              <div style="display: flex; flex-direction: column">
                <div class="card font-metropolis" style="width: 358px">
                  <p
                    class="pt-3 pl-3"
                    style="font-weight: 500; font-size: 14px; color: #222222"
                  >
                    Nama
                  </p>
                </div>
                <div class="card font-metropolis mt-4" style="width: 358px">
                  <p
                    class="pt-3 pl-3"
                    style="font-weight: 500; font-size: 14px; color: #222222"
                  >
                    Email
                  </p>
                </div>
                <div class="card font-metropolis mt-4" style="width: 358px">
                  <p
                    class="pt-3 pl-3"
                    style="font-weight: 500; font-size: 14px; color: #222222"
                  >
                    Phone number
                  </p>
                </div>
                <div
                  class="mt-4 font-metropolis"
                  style="display: flex; flex-direction: row"
                >
                  <div>
                    <input type="radio" name="laki-laki" />
                    <span
                      style="font-weight: 500; font-size: 14px; color: #9b9b9b"
                      >Laki-laki</span
                    >
                  </div>
                  <div class="ml-5">
                    <input type="radio" name="Perempuan" />
                    <span
                      style="font-weight: 500; font-size: 14px; color: #9b9b9b"
                      >Perempuan</span
                    >
                  </div>
                </div>
                <div class="mt-4 font-metropolis" style="border-color: #9b9b9b">
                  <input
                    style="border-color: #9b9b9b"
                    type="date"
                    name="date"
                  />
                </div>
                <button
                  class="mt-4"
                  style="
                    border-radius: 30px;
                    border-color: transparent;
                    width: 100px;
                    background-color: #db3022;
                  "
                >
                  <p
                    class="mt-2 mb-2 font-metropolis"
                    style="font-weight: 500; font-size: 14px; color: #ffffff"
                  >
                    Save
                  </p>
                </button>
              </div>
            </div>
            <div style="width: 10%; float: right">
              <div style="display: flex; flex-direction: column">
                <div class="ml-5 pl-2 mr-4 pr-3">
                  <img src="/frontend/src/assets/img/Line5.svg" />
                </div>
              </div>
            </div>
            <div class="mr-3" style="width: 30%; float: right">
              <div style="display: flex; flex-direction: column">
                <div class="ml-4" style="display: flex; flex-direction: column">
                  <img
                    style="width: 120px; height: 111px; border-radius: 50%"
                    src="/frontend/src/assets/img/Prof2.svg"
                  />
                  <div class="mt-3">
                    <button
                      class="btn btn-rounded"
                      style="
                        border-color: #9b9b9b;
                        background-color: transparent;
                        border-radius: 25px;
                        width: 120px;
                      "
                    >
                      <p
                        class="mb-0 font-metropolis"
                        style="
                          font-weight: 500;
                          font-size: 14px;
                          color: #9b9b9b;
                        "
                      >
                        Select image
                      </p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/frontend/src/assets/js/Home.js"></script>
  </body>
</html>
