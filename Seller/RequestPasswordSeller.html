<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css"
    />
    <link
      rel="stylesheet"
      href="/frontend/src/assets/css/Seller/RequestPasswordSeller.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="page-container column">
      <div class="d-flex mt-5 justify-content-center">
        <img src="/frontend//src/assets/img/Logo.png" class="logo" />
        <h1 class="text-logo">Belanja</h1>
      </div>
      <div class="d-flex justify-content-center">
        <h4 class="text-information">Request to reset your account password</h4>
      </div>
      <div
        class="d-flex gap-medium mt-3 padding-medium justify-content-center align-items-center flex-column"
      >
        <img src="/frontend/src/assets/img/Lock.png" class="lock" />
      </div>
      <div class="d-flex justify-content-center">
        <h4 class="text-pls">
          The following is the button for you to reset your password
        </h4>
      </div>
      <div
        class="d-flex justify-content-center flex-column"
        style="width: 90%; margin-top: 3px"
      >
        <button
          class="btn btn-lg btn-round btn-login"
          style="border-radius: 40px"
        >
          Change password
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
